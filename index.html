<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/javascript/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/util.css">
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
</head>

<body>

    <main class="container">
    
    <div class="h-text bg-light">
        <h2>
            Shipment Management Form -- Control your shipment here
        </h2>
    </div>
    <form class="row g-3 b-form">
        <div class="col-12">
          <label for="shipno" class="form-label">Shipment Number</label>
          <input type="number" class="form-control" id="shipno" placeholder="Enter Shipment No." onchange="checkShipNo()">
        </div>
        <div class="col-md-6">
          <label for="source" class="form-label">Source</label>
          <input type="text" class="form-control" id="source" placeholder="Source">
        </div>
        <div class="col-md-6">
          <label for="dest" class="form-label">Destination</label>
          <input type="text" class="form-control" id="dest" placeholder="Destination">
        </div>
        <div class="col-12">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" placeholder="Enter some information about it">
        </div>
        <div class="col-md-6">
          <label for="shipdate" class="form-label">Shipping Date</label>
          <input type="date" class="form-control" id="shipdate">
        </div>
        <div class="col-md-6">
          <label for="deldate" class="form-label">Expected Delivery Date</label>
          <input type="date" class="form-control" id="deldate">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirm Shipment
            </label>
          </div>
        </div>
        <div class="btns">
          <input type="button" id="save" class="btn btn-primary" onclick="saveData()"  disabled value="Save">
          <input type="button" id="change" class="btn btn-primary" onclick="changeData()" disabled value="Update">
          <input type="button" id="reset" class="btn btn-primary" onclick="resetForm()" disabled value="Reset">
        </div>
      </form>
    </main>
    

<script src="resources/javascript/main.js"></script>
</body>
</html>
